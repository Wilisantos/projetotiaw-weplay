<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign-up.css">
</head>

<body>

    <div class="wrapper fadeInDown">
        <div id="formContent">
            <!-- titulos -->

            <!-- nome -->
            <div class="fadeIn first">
                <br>
                <h1>WePlay</h1>
            </div>
            <br>

            <!-- formulÃ¡rio de cadastro-->
            <form>

                <label id="labelEmail" for="email"><b>E-mail</b></label>
                <br>
                <input type="text" placeholder="Digite seu e-mail" id="email" required>
                <br>
                <label id="labelsenha" for="psw"><b>Senha</b></label>
                <br>
                <input  type="password" placeholder="Digite sua senha" id="psw" required>
                <br>
                <label id="labelrepeat" for="psw-repeat"><b>Confirmar senha</b></label>
                <br>
                <input type="password" placeholder="Confirmar senha" id="psw-repeat" required>
            </form>
            <input onclick="cadastrar()" type="submit" class="fadeIn fifth" value="Cadastrar">
        </div>
    </div>
    <script src="sign-up.js"></script>

</body>

</html>
